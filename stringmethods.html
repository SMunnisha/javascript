<!DOCTYPE html>
<html>
<head>
	<title>JS |String Methods</title>
</head>
<body>
	<h2>String methods</h2>
	<script type="text/javascript">
		let str="FSD FN Batch"
		let str1=new String('Full Stack FN Batch');
		document.write(str+"<br>");
		document.write(str[0]+"<br>");
		document.write(typeof(str)+"<br>");
		document.write(typeof(str1));
		</script>

</body>
</html>
