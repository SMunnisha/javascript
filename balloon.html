<html>
<head>
   <title> Show image rollover with mouse event . </title>
</head>
<body>
   <center>
   <img src="ballonwithoutair.jpeg" style="height:400px;width:400px;"
id="img" name="balloon" alt="demo Image">
</center>
   <script>
      let BalloonImage = document.getElementById("img");
      BalloonImage.onmouseover=sample
      BalloonImage.onmouseout=change
      function sample()
       {
         document.balloon.src="ballonblow.jpeg";
         document.balloon.style.height="200px"
         document.balloon.style.width="200px"
      }
      function change()
       {
         document.balloon.src="ballonwithoutair.jpeg";
         document.balloon.style.height="200px"
         document.balloon.style.width="200px"
      }
   </script>
</body>
</html>
