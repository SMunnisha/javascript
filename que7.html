<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
</head>
<body>
	<h4>Palindrome number</h4>
	<script type="text/javascript">
		let number =141;
		let rev=0;
		let temp=number;
		while (temp!=0)
		{
			d=temp%10;
			temp=parseInt(temp/10);
			rev=rev*10+d;
		}
		if (rev==number) 
		{
			document.write("Palindrome");
		}
		else{
			document.write("Not a Palindrome");
		}

	</script>
</body>
</html>
