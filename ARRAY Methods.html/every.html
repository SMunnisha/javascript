<!DOCTYPE html>
<html>
<head>
	<title>Array Methods</title>
</head>
<body>
	<h2>Array Methods |every()</h2>
	<p>This method returns the boolean value with check all the elements of each iteration.</p>
</body>
 <script type="text/javascript">
 	let student_marks=[55,83,45,112,67];
 	let final_result =student_marks.every(function (score) {
 		// console.log(score);
 		return score>35;
 	})
 	document.write(final_result);
 
 </script>
</html>
