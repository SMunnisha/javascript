<!DOCTYPE html>
<html>
<head>
	<title>Records</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
	<table id="head">
		<tr>
			<td colspan="5"><b>Product Details</b></td>
			<td><button id="btn1" onclick="myclick()">Addnew</button></td>
		</tr>
	</table>
		<table border="1"  cellspacing="1" cellpadding="10" id="myTable" >
		<tr>
			<td>Product Id</td>
			<td>Name</td>
			<td>Price</td>
			<td>Actions</td>
		</tr>
		<tr>
			<td>456789</td>
			<td>Realme Mobile</td>
			<td>16000</td>
			<td>
				<button><i class="fa-solid fa-pencil" onclick="edit()"></i></button>
				<button><i class="fa-solid fa-trash-can" onclick="ondelete()"></i></button>
			</td>
		</tr>
		<tr>
			<td>123456</td>
			<td>MI mobile</td>
			<td>18000</td>
			<td>
				<button><i class="fa-solid fa-pencil" onclick="edit()"></i></button>
				<button><i class="fa-solid fa-trash-can" onclick="ondelete()" id="delete"></i></button>
			</td>
		</tr>
		<tr>
			<td>365648</td>
			<td>Vivo mobile</td>
			<td>20000</td>
			<td>
				<button><i class="fa-solid fa-pencil" onclick="edit()" id="edit"></i></button>
				<button><i class="fa-solid fa-trash-can" onclick="ondelete()"></i></button>
			</td>
		</tr>
	</table>
</div>	
	<script type="text/javascript">
		document.getElementById('head').style.border="none";
		document.getElementById('btn1').style.background="dodgerblue";
		document.getElementById('btn1').style.color="white";
		document.getElementById('btn1').style.borderRadius="5px";
		document.getElementById('btn1').style.border="none";

		function myclick()
		 {
			var table = document.getElementById("myTable");
  			var row = table.insertRow();
  			var cell1 = row.insertCell(0);
  			var cell2 = row.insertCell(1);
  			var cell3 = row.insertCell(2);
  			var cell4 = row.insertCell(3);
  			cell1.innerHTML="<td><input type='number' class='form-control' name='r1'></td>"
  			cell2.innerHTML="<td><input type='text' class='form-control' name='r2'></td>"
 			cell3.innerHTML="<td><input type='number' class='form-control' name='r3' ></td>"

  			cell4.innerHTML ='<button><i class = "fa-solid fa-pencil" onclick=edit()></button></i> <button><i class="fa-solid fa-trash-can onclick=ondelete()"></i></button>' ;
		}
		function ondelete()
		{
			 document.getElementsByTagName('tr').remove()
		}
		document.getElementsByTagName('tr').remove()
  

	</script>

</body>
</html>
