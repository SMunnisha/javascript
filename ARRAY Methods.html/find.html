<!DOCTYPE html>
<html>
<head>
	<title>ARRAY ITERATION METHODS</title>
</head>
<body>
	<h2>Array iteration methods | map()</h2>
	<p>the method returns the value when the condition is satisfied then exists from the iteration loop.</p>
</body>
	<script type="text/javascript">
		let trainees=['venkatesh','divya','ajay','vinay'];
		let getonename=trainees.find(function(name)
		{
			return name.startsWith('v');	
		})
		document.write(getonename);
		



</script>
</html>
