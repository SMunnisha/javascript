<html>
<head>
   <title>CAKE TASK</title>
</head>
<body>
   <center>
   <img src="cake.jpeg" style="height:400px;width:400px;"
id="img" name="balloon" alt="demo Image">
</center>
   <script>
      let BalloonImage = document.getElementById("img");
      BalloonImage.onmouseover=sample
      BalloonImage.onmouseout=change
      function sample()
       {
         document.balloon.src="cut cake.jpg";
         document.balloon.style.height="200px"
         document.balloon.style.width="200px"
      }
      function change()
       {
         document.balloon.src="cake.jpeg";
         document.balloon.style.height="200px"
         document.balloon.style.width="200px"
      }
   </script>
</body>
</html>
