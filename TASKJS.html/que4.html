<!DOCTYPE html>
<html>
<head>
	<title>EVEN AND ODD</title>
</head>
<body>
	<h4>EvenSum and Oddsum</h4>
	<script type="text/javascript">
		var array =[1,2,3,4,5]
		let even=0;
		let odd=0;
		for (var i = 0; i < array.length; i++) 
		{
			if (array[i]%2==0)
			{
				even+=array[i]
			}
			else
			{
				odd+=array[i]
			}
		}
		document.write(even,"<br>");
		document.write(odd,"<br>");



	</script>

</body>
</html>
