<!DOCTYPE html>
<html>
<head>
	<title>MULTIPLY AND DIVIDE</title>
</head>
<body>
	<h4>Multiply and Divide</h4>
	<p id="mul"></p>
	<p id="div"></p>
	<script type="text/javascript">
		let Multiply = (a, b) => a * b;
		document.getElementById('mul').innerText="Multiplication is"+ " " +Multiply(4,5)
		let Divide = (a, b) => a / b;
		document.getElementById('div').innerText="Division is"+ " " +Divide(20,5)

	</script>
	

</body>
</html>
