<!DOCTYPE html>
<html>
<head>
	<title>Count</title>
</head>
<body>
	<input type="text" placeholder="find the count" id="search">
	<button onclick="getcount()">check count</button>
	<p id="output"></p>
	<script type="text/javascript">
		function getcount() 
		{
		let a = ["munni","raju","ravi","munni"]
		let key = document.getElementById('search').value;
		let c=0
		for ( var i = 0; i < a.length; i++) 
		{
			if (a[i].includes(key))
			{
				c++;
			}
		}
		document.getElementById('output').innerText=c
		}




		</script>

</body>
</html>
