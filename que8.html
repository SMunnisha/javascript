<!DOCTYPE html>
<html>
<head>
	<title>ADD AND SUBTRACT</title>
</head>
<body>
	<h4>Addition and Subtraction of two numbers</h4>

	<script type="text/javascript">
		function add(x,y) 
		{
			return x+y;
		}
		function sub(x,y)
		{
			return x-y;
		}
		 document.write("Addition="+add(3,4),"<br>")
		document.write("Subtraction="+sub(3,4))

	</script>

</body>
</html>
